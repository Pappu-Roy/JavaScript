<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>

<p>Hellow World!</p>

<p>Hellow Bangladesh!</p>

<p id="demo"></p>

<script>
const myNodelist = document.querySelectorAll("p");  // using querySelectorAll

document.getElementById("demo").innerHTML = "This document contains " + myNodelist.length + " paragraphs.";

</script>

</body>
</html>
