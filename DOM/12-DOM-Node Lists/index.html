<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>

<p>Hello World!</p>

<p>Hello Bangladesh!</p>

<p id="demo"></p>

<script>
const myNodelist = document.querySelectorAll("p");  // using querySelectorAll

document.getElementById("demo").innerHTML = "The innerHTML of the second paragraph is: " + myNodelist[1].innerHTML;

</script>

</body>
</html>
