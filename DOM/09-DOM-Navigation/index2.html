<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTMLDOM</h2>
<p>Displaying document.body</p>

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
document.getElementById("demo").innerHTML = document.body.innerHTML;
document.getElementById("demo2").innerHTML = document.documentElement.innerHTML;
document.getElementById("demo3").innerHTML = document.getElementById("demo").nodeName;
document.getElementById("demo4").innerHTML = document.getElementById("demo").nodeType;

</script>

</body>
</html>
